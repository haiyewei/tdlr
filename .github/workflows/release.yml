# Build and release binaries for multiple platforms
name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux-x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: tdlr_Linux_64bit.tar.gz
          - name: Linux-aarch64
            os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            artifact: tdlr_Linux_arm64.tar.gz
            cross: true
          - name: macOS-x86_64
            os: macos-15
            target: x86_64-apple-darwin
            artifact: tdlr_MacOS_64bit.tar.gz
          - name: macOS-aarch64
            os: macos-14
            target: aarch64-apple-darwin
            artifact: tdlr_MacOS_arm64.tar.gz
          - name: Windows-x86_64
            os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact: tdlr_Windows_64bit.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Create .env
        shell: bash
        run: |
          echo "TG_API_ID=${{ secrets.TG_API_ID }}" >> .env
          echo "TG_API_HASH=${{ secrets.TG_API_HASH }}" >> .env

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package (tar.gz)
        if: runner.os != 'Windows'
        run: tar -czvf ${{ matrix.artifact }} -C target/${{ matrix.target }}/release tdlr

      - name: Package (zip)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path target/${{ matrix.target }}/release/tdlr.exe -DestinationPath ${{ matrix.artifact }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
