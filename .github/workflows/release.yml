name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            name: Linux_64bit
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            name: Linux_arm64
            cross: true
          # macOS
          - target: x86_64-apple-darwin
            os: macos-13
            archive: tar.gz
            name: MacOS_64bit
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            name: MacOS_arm64
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            name: Windows_64bit

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Create .env file
        shell: bash
        run: |
          echo "TG_API_ID=${{ secrets.TG_API_ID }}" >> .env
          echo "TG_API_HASH=${{ secrets.TG_API_HASH }}" >> .env

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../tdlr_${{ matrix.name }}.tar.gz tdlr

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/tdlr.exe -DestinationPath tdlr_${{ matrix.name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tdlr_${{ matrix.name }}
          path: tdlr_${{ matrix.name }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
